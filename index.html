<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MinerLife (3D)</title>
  <style>
    html, body { margin:0; height:100%; overflow:hidden; background:#000; }
    #hud {
      position: fixed; left: 12px; top: 12px;
      color: #fff; font-family: system-ui, Arial, sans-serif;
      background: rgba(0,0,0,.45); padding: 10px 12px; border-radius: 10px;
      user-select: none;
    }
    #crosshair {
      position: fixed; left: 50%; top: 50%;
      width: 10px; height: 10px; transform: translate(-50%, -50%);
      border: 2px solid rgba(255,255,255,.9); border-radius: 50%;
      pointer-events: none;
    }
    #blocker {
      position: fixed; inset: 0;
      display: grid; place-items: center;
      background: rgba(0,0,0,.65);
      color: white; font-family: system-ui, Arial, sans-serif;
    }
    button {
      padding: 10px 14px; border-radius: 10px; border: 0;
      background: #2f81f7; color: white; cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="hud">
    <div><b>MinerLife</b> (prototype)</div>
    <div>WASD = move, Space = up, Shift = down</div>
    <div>Click = remove, Right click = place</div>
    <div>Esc = release mouse</div>
  </div>
  <div id="crosshair"></div>

  <div id="blocker">
    <div style="text-align:center">
      <h1 style="margin:0 0 10px">MinerLife 3D</h1>
      <p style="opacity:.9;margin:0 0 16px">Click to lock mouse and start.</p>
      <button id="start">Start</button>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
